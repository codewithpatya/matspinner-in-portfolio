
<div class="home">
    <div class="container">
        <div class="row">
            <div class="col-md-5 myimage">
                <img src="./assets/myimg.png" alt="xyz">
            </div>
    
            <div class="col-md-7">
              <div class="myname">
                <h1 class="name">I'M <br><br>PRATIKSHA SANNAKE.</h1>
                  <h2>FULL STACK SOFTWARE DEVELOPER</h2>
              </div>
    
              <div class="myinfo">
               <p> Passionate about building excellent software</p>
              </div>
    
              <div class="aboutmebut">
                <button> <a routerLink="/about"> About Me</a></button>
              </div>
            </div>       
        </div>   
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <hr style="width: 400px;">
      <h1 class="sk text-center fw-bolder p-5 text-white d-flex align-items-center" data-aos="fade-up" ><mat-icon class="m ">feedback</mat-icon>TESTIMONIALS</h1>
  </div>    
  <div class="container" id="test">
    <div class="row ">
      <!-- <div class="col-md-3"></div> -->
      <div class="col-md-4 d-flex justify-content-center align-items-center " *ngFor="let el of feedbacks">
        
        <div class="card my-3 d-flex justify-content-center align-items-center p-5" >
        <h2 >{{el.name}}</h2>  
        <p class="text-center">{{el.message}}</p>  
        <footer class="blockquote-footer p-3">E-mail:-<cite title="Source Title" class="text-white"> {{el.email}}</cite></footer>
        <footer class="blockquote-footer p-2">Date:-<cite title="Source Title" class="text-white"> {{el.date}}</cite></footer>
      </div>
      </div>
      <!-- <div class="col-md-3"></div> -->
    </div>
  </div>  
</div>
